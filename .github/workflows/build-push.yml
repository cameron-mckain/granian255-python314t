name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  GHCR_REGISTRY: ghcr.io
  GHES_REGISTRY: containers.github.projectunity.io
  GHCR_IMAGE: cameron-mckain/granian-python314t
  GHES_IMAGE: mckain/granian-python314t

jobs:
  build-and-push:
    runs-on: arc-runner-set
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub.com Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: cameron-mckain
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHES Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHES_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}
            ${{ env.GHES_REGISTRY }}/${{ env.GHES_IMAGE }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
