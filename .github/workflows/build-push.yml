name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  GHES_REGISTRY: containers.github.projectunity.io

jobs:
  build-and-push:
    runs-on: arc-runner-set
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        python:
          - version: "3.12"
            path: "cp312-cp312"
            suffix: "312"
          - version: "3.13"
            path: "cp313-cp313"
            suffix: "313"
          - version: "3.14"
            path: "cp314-cp314"
            suffix: "314"
          - version: "3.14t"
            path: "cp314-cp314t"
            suffix: "314t"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub.com Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: cameron-mckain
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHES Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHES_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/cameron-mckain/granian-python${{ matrix.python.suffix }}
            ${{ env.GHES_REGISTRY }}/mckain/granian-python${{ matrix.python.suffix }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=${{ matrix.python.suffix }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            PYTHON_VERSION=${{ matrix.python.version }}
            PYTHON_PATH=${{ matrix.python.path }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
