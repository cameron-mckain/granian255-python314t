name: Build Superset Custom Image

on:
  push:
    branches:
      - main
    paths:
      - 'superset-custom/**'
      - '.github/workflows/build-superset.yml'
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  GHES_REGISTRY: containers.github.projectunity.io
  GHCR_IMAGE: cameron-mckain/superset-custom
  GHES_IMAGE: mckain/superset-custom

jobs:
  build-and-push:
    runs-on: arc-runner-set
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub.com Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: cameron-mckain
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHES Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHES_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}
            ${{ env.GHES_REGISTRY }}/${{ env.GHES_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./superset-custom
          file: ./superset-custom/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
