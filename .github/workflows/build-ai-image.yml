name: Build AI Granian Python Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.ai'
      - 'wheels/ai/**'
      - '.github/workflows/build-ai-image.yml'
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  GHES_REGISTRY: containers.github.projectunity.io

jobs:
  build-and-push:
    runs-on: arc-runner-set
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Log in to GitHub.com Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: cameron-mckain
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHES Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHES_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/cameron-mckain/ai-granian-python313
            ${{ env.GHES_REGISTRY }}/mckain/ai-granian-python313
          tags: |
            type=raw,value=latest
            type=sha,prefix=ai-313-

      - name: Build and push AI Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ai
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
